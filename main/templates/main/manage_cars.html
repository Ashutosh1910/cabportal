{% extends 'main/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto mt-8">
  <div class="flex items-center justify-between mb-6">
    <h2 class="text-2xl font-semibold">Cars</h2>
    <a href="{% url 'add_car' %}" class="px-3 py-2 bg-green-600 text-white rounded">Add Car</a>
  </div>

  <div class="grid grid-cols-1 gap-4">
    {% for car in cars %}
    <div class="p-4 bg-white rounded shadow flex justify-between items-center">
      <div>
        <div class="text-lg font-medium">{{ car.name }}</div>
        <div class="text-sm text-gray-600">{{ car.license_plate }}</div>
      </div>
      <div>
        <!-- Future: edit/delete actions -->
      </div>
    </div>
    {% empty %}
    <div class="p-4 bg-white rounded shadow text-gray-600">No cars added yet.</div>
    {% endfor %}
  </div>
</div>
{% endblock %}

{% extends 'main/base.html' %}

{% block title %}Edit Trip{% endblock %}

{% block content %}
<div class="form-container">
    <h1 class="text-3xl font-bold mb-6 text-gray-800">Edit Trip</h1>
    <h2 class="text-xl mb-4 text-gray-600">{{ travellor.route.name }} at {{ travellor.departure_time|date:"Y-m-d H:i" }}</h2>
    
    <form method="post" novalidate>
        {% csrf_token %}
        {{ form.as_p }}
        <div class="mt-8">
            <button type="submit" class="btn btn-primary">Save Changes</button>
            <a href="{% url 'list_travellors' %}" class="ml-4 btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}

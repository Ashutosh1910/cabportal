{% extends 'main/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8">
  <h2 class="text-2xl font-semibold mb-4">Add a Car</h2>
  <form method="post" class="space-y-4 bg-white p-6 rounded shadow">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="flex justify-end">
      <button type="submit" class="px-4 py-2 bg-blue-600 text-white rounded">Add Car</button>
    </div>
  </form>
</div>
{% endblock %}

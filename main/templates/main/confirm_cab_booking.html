{% extends 'main/base.html' %}

{% block content %}
<div class="max-w-3xl mx-auto mt-8">
  <h2 class="text-2xl font-semibold mb-4">Confirm Cab Booking #{{ booking.id }}</h2>

  <div class="bg-white p-6 rounded shadow">
    <div class="mb-4">
      <div class="text-sm text-gray-600">Customer: {{ booking.customer.name }}</div>
      <div class="text-sm text-gray-600">Pickup: {{ booking.pickup_location }}</div>
      <div class="text-sm text-gray-600">Dropoff: {{ booking.dropoff_location }}</div>
      <div class="text-sm text-gray-600">Requested pickup: {{ booking.pickup_time }}</div>
    </div>

    <form method="post" class="space-y-4">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="flex justify-end">
        <button type="submit" class="px-4 py-2 bg-green-600 text-white rounded">Save & Confirm</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
